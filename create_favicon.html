<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadFavicon()">Download Favicon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Black background
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 32, 32);
        
        // White monolith
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(12, 4, 8, 24);
        
        // Add some stars
        ctx.fillStyle = '#ffffff';
        ctx.globalAlpha = 0.7;
        ctx.fillRect(6, 8, 1, 1);
        ctx.fillRect(26, 12, 1, 1);
        ctx.fillRect(8, 20, 1, 1);
        ctx.fillRect(24, 24, 1, 1);
        ctx.fillRect(4, 28, 1, 1);
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
